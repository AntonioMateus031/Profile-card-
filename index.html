<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
</head>
<body>
  <div class="container" >
    <img src="/imagem/bg-pattern-top.svg" alt="">
  </div>

  
  <div class="attribution">
    <article>
      <img src="/imagem/bg-pattern-card.svg" alt="" />
      <div>
        <img src="/imagem/image-victor.jpg" alt="" />
      </div>
    </article>

    <article>
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </article>

    <article>
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </article>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://tsbsankara.com" target="_blank" rel="noreferrer"
      >Thomas Sankara</a
    >.
  </div>
  <div class="pattern" >
    <img src="/imagem/bg-pattern-bottom.svg" alt="">
  </div>
</body>
</html>
